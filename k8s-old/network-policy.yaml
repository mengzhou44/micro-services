apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-only-service-a-to-b
  namespace: default 
spec:
  podSelector:
    matchLabels:
      app: service-b
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: service-a   
    ports:
    - protocol: TCP
      port: 3000   
